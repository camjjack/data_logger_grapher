<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdn.plot.ly/ 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; img-src data:;">

  <title>Data Logger Grapher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet">
  <link href="node_modules/materialize-css/extras/noUiSlider/nouislider.css" rel="stylesheet">
  <!-- Latest compiled and minified plotly.js JavaScript -->
  <script type="text/javascript" src="https://cdn.plot.ly/plotly-strict-2.11.0.min.js"></script>
  <script type="text/javascript" src="node_modules/hammerjs/hammer.min.js"></script>
  <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="node_modules/materialize-css/extras/noUiSlider/nouislider.min.js"></script>
</head>

<body>
  <div style="position: absolute; left: 10px; right: 10px; top: 10px; bottom: 10px;">
    <div class="row">
      <form class="col s12" onsubmit="return saveConfig()">
        <div class="row">
          <div class="input-field col s12">
            <input id="pivot" type="text" value="0" />
            <label for="pivot">Pivot value</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <div id="range"></div>
            <label for="range">Temperature range</label>
          </div>
        </div>
        <div class="row"></div>
        <div class="row ">
          <div class="col s7 valign-wrapper">
            <div class="valign" style="color: #9e9e9e">Plot temperature in Graph</div>
          </div>
          <div class="switch col s5">
            <label>
              Off
              <input type="checkbox" id="temperature">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col s7 valign-wrapper">
            <div class="valign" style="color: #9e9e9e">Plot humidity in Graph</div>
          </div>
          <div class="switch col s5">
            <label>
              Off
              <input type="checkbox" id="humitity">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col s7 valign-wrapper">
            <div class="valign" style="color: #9e9e9e">Detect Cooling via Humidity Increase</div>
          </div>
          <div class="switch col s5">
            <label>
              Off
              <input type="checkbox" id="detectCoolingViaHumidityInc">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light input-field col s12" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./settings.js"></script>
</body>

</html>
