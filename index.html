<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Logger Grapher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <!-- Latest compiled and minified plotly.js JavaScript -->
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>

  </head>
  <body>
    <div style="position: absolute; left: 10px; right: 10px; top: 10px; bottom: 10px;">
  
   <div class="row">
      <div class="col s8">
          <div class="valign-wrapper row" id="graph1" style="height: 45vh; margin: 2.5% 0 0 0"></div>
          <div class="valign-wrapper row" id="graph2" style="height: 45vh; margin: 2.5% 0 0 0"></div>
      </div>
      <div class="col s4">
          <div class="valign-wrapper row" id="first" style="height: 45vh; background-color: #ddd; margin: 2% 0 0 0"><h5 class="valign center" style="width: 100%">Drag your first data set here</h5></div>
          <div class="valign-wrapper row" id="second" style="height: 45vh; background-color: #ddd; margin: 2% 0 0 0"><h5 class="valign center" style="width: 100%">Drag your second data set here</h5></div>
      </div>
    </div>
</div>
  </body>
</html>
